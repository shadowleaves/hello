apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'application'

mainClassName = 'hello.Hello'

jar {
    manifest {
        attributes 'Main-Class': 'hello.Hello'
    }
}


repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.yahoofinance-api',
    name: 'YahooFinanceAPI',
    version: '1.3.0'
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.3'
}
